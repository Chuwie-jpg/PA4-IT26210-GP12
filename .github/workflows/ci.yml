name: CI Pipeline with Local Host Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Install ESLint
      - name: Install ESLint
        run: npm install eslint --save-dev

      # Step 5: Fix ESLint permissions
      - name: Fix ESLint permissions
        run: chmod +x ./node_modules/.bin/eslint

      # Step 6: Lint the code
      - name: Lint Code
        run: npx eslint .

      # Step 7: Run tests
      - name: Run Tests
        run: npm test

  deploy:
