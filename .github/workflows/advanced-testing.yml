name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # or whatever Node version you're using

    - name: Set execute permissions for husky
      run: sudo chmod +x .husky/*

    - name: Install dependencies with legacy peer deps
      run: npm install --legacy-peer-deps --unsafe-perm=true

    - name: Install husky manually
      run: npx husky install

    - name: Run tests
      run: npm test
